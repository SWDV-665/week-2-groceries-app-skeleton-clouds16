<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>



<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
         <div class="title-container"> Grocery</div> </ion-title>
    </ion-toolbar>
  </ion-header>
  <div class ="container"> 
    <h2 class ="header">Grocery App</h2>
    <p class ="desc">Grocery items list</p>
  </div>

  

  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Chicken</ion-label>
    
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Bread</ion-label>
    
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Pasta</ion-label>
    
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Juice</ion-label>
    
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="delete(item)">delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
      <ion-label>Tomatoes</ion-label>
    
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>

  <!-- Items Remove --->
</ion-content>
</ion-content>
